<nb-layout>
    <nb-layout-column style='padding: 0;background: #fff;'>
        <form #frm="ngForm" (submit)="save()">
            <div class="container-scroller">
                <div class="container-fluid page-body-wrapper full-page-wrapper p-0">
                    <div class="content-wrapper d-flex align-items-center auth px-0">
                        <div class="row w-100 mx-0">
                            <div class="col-lg-4 mx-auto">
                                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                    <div class="brand-logo">
                                        <img src="../../../../assets/vendorscss/images/logo.svg" alt="logo">
                                    </div>
                                    <h4><strong>Xin chào! Hãy bắt đầu mua sắm</strong></h4>
                                    <h6 class="font-weight-light">Tiêp tục đăng nhập</h6>
                                    <div class="form-group">
                                        <label class="form-control_123-label" for="exampleInputEmail1">Tài khoản</label>
                                        <input type="text" class="form-control_123 form-control_123-lg" id="exampleInputEmail1"
                                            placeholder="Tài khoản" [(ngModel)]="login.userName" name="userName">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="form-control_123-label required" for="loginPassword">Mật khẩu</label>
                                        <div class="input-group" id="show_hide_password loginPassword"
                                            style="align-items: center;">
                                            <input class="form-control_123" [type]="setTypeInput" name="password"
                                                [(ngModel)]="login.password" required>
                                            <div class="input-group-addon" (click)="setEyePassword()" style="padding: 15px 10px;background-color: darkgrey;border-bottom-right-radius: 5px;
                                                                                border-top-right-radius: 5px;">
                                                <a><i class="fa"
                                                        [ngClass]="{'fa-eye': showPass === false,'fa-eye-slash': showPass === true}"
                                                        aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit" [disabled]="frm.invalid"
                                            class="btn_123 btn_123-block btn_123-primary btn_123-lg font-weight-medium auth-form-btn_123">ĐĂNG
                                            NHẬP</button>
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                Lưu thông tin đăng nhập
                                            </label>
                                        </div>
                                        <a href="#" class="auth-link text-black">Lấy lại mật khẩu?</a>
                                    </div>
                                    <div class="mb-2">
                                        <button type="button" class="btn_123 btn_123-block btn_123-facebook auth-form-btn_123">
                                            <i class="typcn typcn-social-facebook-circular mr-2"></i>Kết nối với
                                            facebook
                                        </button>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Bạn chưa có tài khoản? <a href="/register" class="text-primary">Tạo tài khoản
                                            mới</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                </div>
                <!-- page-body-wrapper ends -->
            </div>
        </form>
    </nb-layout-column>
</nb-layout>
