<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header class="nb-card-header">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.create">Thêm mới
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.edit">Cập nhật
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.detail">Chi tiết
                        {{ titleHeader }}</label>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label required">Tên người tạo</label>
                        <input type="text" placeholder="-- Tên người tạo --" class="form-control" name="fullName"
                            [(ngModel)]="target.fullName" #fullName="ngModel" required
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Tiêu đề</label>
                        <input type="text" placeholder="-- Tiêu đề --" class="form-control" name="tieuDe"
                            [(ngModel)]="target.tieuDe" #tieuDe="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="email" placeholder="-- Email --" class="form-control" name="email"
                            [(ngModel)]="target.email" #email="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Số điện thoại</label>
                        <input type="text" placeholder="-- Số điện thoại --" class="form-control" name="phoneNumber" [(ngModel)]="target.phoneNumber"
                            #phoneNumber="ngModel" maxlength="10" [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Giới tính</label>
                        <ng-select [items]="lstGioiTinh" bindLabel="text" bindValue="value" [(ngModel)]="target.gender" name="gender"
                            appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Đánh giá sao</label>
                        <input type="number" placeholder="-- Đánh giá sao --" class="form-control" name="rateStar"
                            [(ngModel)]="target.rateStar" #rateStar="ngModel" maxlength="10"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Trạng thái</label>
                        <ng-select [items]="lstStatus" bindLabel="text" bindValue="value" [(ngModel)]="target.trangThai" name="trangThai"
                            appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Người tạo</label>
                        <input type="text" placeholder="-- Người tạo --" class="form-control" name="nguoiTao"
                            [(ngModel)]="target.nguoiTao" #nguoiTao="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Nội dung</label>
                        <textarea rows="2" type="text" placeholder="-- Nội dung --" class="form-control" name="noiDung"
                            [(ngModel)]="target.noiDung" #noiDung="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail"></textarea>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
                    <ngx-btn-submit [disabled]="frm.invalid"
                        *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
                    <ngx-btn-close (click)="closeDialog(true)"></ngx-btn-close>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
