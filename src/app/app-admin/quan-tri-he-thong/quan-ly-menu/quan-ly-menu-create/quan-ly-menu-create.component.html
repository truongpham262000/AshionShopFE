<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header class="nb-card-header">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.create">Thêm mới
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.edit">Cập nhật
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.detail">Chi tiết
                        {{ titleHeader }}</label>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label required">Tên chức năng</label>
                        <input type="text" placeholder="-- Tên chức năng --" class="form-control" name="tenChucNang"
                            [(ngModel)]="target.tenChucNang" #tenChucNang="ngModel" required
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label required">Mã chức năng</label>
                        <input type="text" placeholder="-- Mã chức năng --" class="form-control" name="maChucNang"
                            [(ngModel)]="target.maChucNang" #maChucNang="ngModel" required
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Đường dẫn</label>
                        <input type="text" placeholder="-- Đường dẫn --" class="form-control" name="state"
                            [(ngModel)]="target.state" #state="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Menu cha</label>
                        <ng-select [items]="lstMenu" bindLabel="tenChucNang" bindValue="maChucNang" [(ngModel)]="target.maCha" name="maCha"
                            appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Người tạo</label>
                        <input type="text" placeholder="-- Người tạo --" class="form-control" name="nguoiTao"
                            [(ngModel)]="target.nguoiTao" #nguoiTao="ngModel"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Icon menu</label>
                        <input type="text" placeholder="-- Icon menu --" class="form-control" name="icon"
                            [(ngModel)]="target.icon" #icon="ngModel" [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Trạng thái</label>
                        <ng-select [items]="trangThai" bindLabel="text" bindValue="value" [(ngModel)]="target.trangThai"
                            name="trangThai" appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
                    <ngx-btn-submit [disabled]="frm.invalid"
                        *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
                    <ngx-btn-close (click)="closeDialog(true)"></ngx-btn-close>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
