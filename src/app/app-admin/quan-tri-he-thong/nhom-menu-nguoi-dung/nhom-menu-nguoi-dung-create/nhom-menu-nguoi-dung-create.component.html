<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header class="nb-card-header">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.create">Thêm mới {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.edit">Cập nhật {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.detail">Chi tiết {{ titleHeader }}</label>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label required">Nhóm menu</label>
                        <ng-select [items]="lstGroupMenu" required bindLabel="groupName" bindValue="groupId" [(ngModel)]="target.groupId"
                            name="groupId" appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <div class="form-group">
                        <label class="control-label required">Tên menu</label>
                        <ng-select [items]="lstMenu" required bindLabel="tenChucNang" bindValue="menuId" [(ngModel)]="target.menuId"
                            name="active" appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
                    <ngx-btn-submit [disabled]="frm.invalid"
                        *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
                    <ngx-btn-close (click)="closeDialog(true)"></ngx-btn-close>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
