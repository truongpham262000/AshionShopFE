<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header class="nb-card-header">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.create">Thêm mới
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.edit">Cập nhật
                        {{ titleHeader }}</label>
                    <label class="text-uppercase" *ngIf="dataRef.actionType === statusAction.detail">Chi tiết
                        {{ titleHeader }}</label>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label required">Tên shop</label>
                        <input type="text" class="form-control" [(ngModel)]="target.nameShop" name="nameShop"
                            maxlength="200" placeholder="-- Tên shop --" required
                            [disabled]="dataRef.actionType !== statusAction.create" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label required">Mô tả</label>
                        <input type="text" placeholder="-- Mô tả --" class="form-control" name="mota"
                            [(ngModel)]="target.mota" #mota="ngModel" required
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Địa chỉ</label>
                        <input type="text" class="form-control" [(ngModel)]="target.diaChi" name="diaChi"
                            maxlength="10" [disabled]="dataRef.actionType === statusAction.detail"
                            placeholder="-- Địa chỉ --" required />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Người tạo</label>
                        <input type="text" class="form-control" name="nguoiTao" placeholder="-- Người tạo --"
                            [(ngModel)]="target.nguoiTao" #nguoiTao="ngModel" maxlength="200"
                            [disabled]="dataRef.actionType === statusAction.detail" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Tài khoản đăng nhập</label>
                        <ng-select [items]="lstUser" bindLabel="fullName" bindValue="userId" [(ngModel)]="target.userId"
                            name="userId" appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex p-0">
                    <div class="col-sm-4 col-md-4 col-xs-4 col-lg-4">
                        <div class="form-group">
                            <label class="control-label required">Tỉnh</label>
                            <ng-select [items]="lstTinh" required bindLabel="province_name" bindValue="province_id" [(ngModel)]="target.maTinh" name="maTinh"
                                appendTo="body" (change)="getListDistrict()" [disabled]="dataRef.actionType === statusAction.detail" required>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-4 col-lg-4">
                        <div class="form-group">
                            <label class="control-label required">Huyện</label>
                            <ng-select [items]="lstHuyen" required bindLabel="district_name" bindValue="district_id" [(ngModel)]="target.maHuyen" name="maHuyen"
                                appendTo="body" (change)="getListWard()" [disabled]="dataRef.actionType === statusAction.detail">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-xs-4 col-lg-4">
                        <div class="form-group">
                            <label class="control-label required">Xã</label>
                            <ng-select [items]="lstXa" required bindLabel="ward_name" bindValue="ward_id" [(ngModel)]="target.maXa" name="maXa"
                                appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label">Trạng thái</label>
                        <ng-select [items]="listStatus" bindLabel="text" bindValue="value" [(ngModel)]="target.status"
                            name="status" appendTo="body" [disabled]="dataRef.actionType === statusAction.detail">
                        </ng-select>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
                    <ngx-btn-submit [disabled]="frm.invalid"
                        *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
                    <ngx-btn-close (click)="closeDialog(true)"></ngx-btn-close>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
